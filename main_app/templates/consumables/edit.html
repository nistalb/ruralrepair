{% extends 'base.html' %}
{% block content %}

<section id="page-title" >
    <div class="container clearfix">
        <h1>Edit {{ consumable.name }}</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'consumable_index' %}">Consumables Cabinet</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Consumable</li>
        </ol>
    </div>
</section>

<section id="content">

    <div class="content-wrap">

        <div class="container clearfix" style="max-width: 900px;">

            <div class="card nobottommargin">
                <div class="card-body" style="padding: 40px;">
                    <h3>Tool Information</h3>

                    <form id="register-form" name="consumable-form" class="nobottommargin" action="{% url 'consumable_edit' consumable.id %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="consumable-form-name">Consumable name:</label>
                            <input type="text" id="consumable-form-name" name="name" value="{{ consumable.name}}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text"  id="description" name="description" value="{{ consumable.description }}" class="form-control"/>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="consumable-form-part">Part Number:</label>
                                <input type="text" id="consumable-form-part" name="part_number" value="{{ consumable.part_number }}" class="form-control" />
                            </div>

                            <div class="form-group col-md-4">
                                <label for="consumable-form-source">Source:</label>
                                <input type="text" id="consumable-form-source" name="source" value="{{ consumable.source }}" class="form-control" />
                            </div>

                            <div class="form-group col-md-4">
                                <label for="consumable-form-cost">Cost ($):</label>
                                <input type="number" id="consumable-form-cost" name="cost" value="{{ consumable.cost }}" class="form-control" />
                            </div>
                        </div>

                        <div class="col_full nobottommargin">
                            <button class="button button-3d button-black " type="submit" value="update">Update</button>
                            <a href="{% url 'consumable_index' %}" class="button button-3d button-red ">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
